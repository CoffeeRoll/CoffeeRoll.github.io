  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">About {{site.author}}</div>
      <div class="card-body">
        <p class="author_bio">{{ site.author_bio }}</p>
        {%- include github_follow_button.html -%}

      <div class="card-body text-dark">

    <div class="card">

        {%- include share_page.html -%}
